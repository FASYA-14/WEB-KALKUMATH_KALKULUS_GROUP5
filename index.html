
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KALKUMATH PRO - Kalkulator Kalkulus Modern</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-font: 'Outfit', sans-serif;
      --heading-font: 'Fraunces', serif;
    }
    
    body { 
      font-family: var(--primary-font); 
      background-color: #fbfcfe;
      color: #0f172a;
    }
    
    h1, h2, h3, .font-heading {
      font-family: var(--heading-font);
      letter-spacing: -0.02em;
    }

    .animate-fadeIn {
      animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gradient-text {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
    }

    .input-modern {
      background: #f8faff;
      border: 2px solid #f1f5f9;
      transition: all 0.2s ease;
    }
    .input-modern:focus {
      border-color: #4f46e5;
      background: white;
      outline: none;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }
    .keypad-btn {
      @apply bg-white border border-slate-200 py-3 rounded-xl font-bold text-slate-700 hover:bg-indigo-50 hover:border-indigo-300 hover:text-indigo-600 transition-all active:scale-95;
    }
  </style>

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
