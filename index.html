<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KALKUMATH - Kalkulator Kalkulus</title>

  <!-- Tailwind CDN (AMAN untuk HTML biasa) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- MathJax -->
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f8fafc;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl">
    <h1 class="text-3xl font-extrabold text-center text-indigo-600 mb-6">
      KALKUMATH
    </h1>

    <p class="text-center mb-4 text-gray-600">
      Contoh Kalkulator Turunan
    </p>

    <input 
      id="input" 
      type="text" 
      placeholder="contoh: x^2 + 3x"
      class="w-full border rounded-xl p-3 mb-4"
    />

    <button 
      onclick="hitung()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition"
    >
      Hitung
    </button>

    <div id="hasil" class="mt-6 text-lg text-center"></div>
  </div>

  <script>
    function hitung() {
      const input = document.getElementById("input").value;
      document.getElementById("hasil").innerHTML =
        "Hasil perhitungan dari: <br> $$" + input + "$$";
      if (window.MathJax) {
        MathJax.typeset();
      }
    }
  </script>

</body>
</html>
